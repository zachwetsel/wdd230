<body>
    <header>
        <img src="images/idaho-falls.webp" alt="idaho falls">
        <span>Idaho Falls Chamber of Commerce</span>
    </header>
    <nav>
        <button id="myButton"></button>
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main class="discover">
       <aside class="sidebar">
            <section class="card">
                <h2>Last Visited</h2>
                <div class="visit-counter"></div>
            </section>
            <section class="card">
                <h2>Calendar</h2>
            </section>
            <section class="card">
                <h2>Events</h2>
            </section>
       </aside>
       <section class="main-content">
            <figure>
                <img src="images/idaho-falls-zoo.webp" alt="Idaho Falls zoo" loading="lazy" width="50%">
                <figcaption>Idaho Falls Zoo located in Tautphaus Park</figcaption>
            </figure>
            <figure>
                <img src="images/greenbelt.webp" alt="Idaho Falls greenbelt" loading="lazy" width="50%">
                <figcaption>The Greenbelt walking path along the Snake River</figcaption>
            </figure>
            <figure>
                <img src="images/idaho-falls-temple.webp" alt="Idaho Falls temple" loading="lazy" width="50%">
                <figcaption>Temple of the Church of Jesus Christ of Latter-Day Saints</figcaption>
            </figure>
            <figure>
                <img src="images/museum-of-idaho.webp" alt="Museum of Idaho" loading="lazy" width="50%">
                <figcaption>Museum of Idaho with rotating exhibits</figcaption>
            </figure>
            <figure>
                <img src="images/the-art-museum-of-eastern.webp" alt="The Art Museum of Eastern Idaho" loading="lazy" width="50%">
                <figcaption>The Art Museum of Eastern Idaho</figcaption>
            </figure>
            <figure>
                <img src="images/melaleuca-field.webp" alt="Melaleuca Field" loading="lazy" width="50%">
                <figcaption>Melaleuca Field, home of the Chukars</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Contact Info</p>
        <p></p>
        <p id="lastModified"></p>
